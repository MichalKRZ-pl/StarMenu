<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Menu with gear inside</title>
    <link rel="stylesheet" href="/dist/css/main.min.css" />
  </head>
  <body>
    <div class="star container">
      <div class="star__first-wheel"></div>
      <div class="star__second-wheel"></div>
      <div class="star__gear-wheel"></div>
      <div class="star__gear-wheel star__gear-wheel--bottom"></div>
      <div class="star__external-wheel"></div>
      <div class="star__diagonal">
        <button class="star__btn">Button1</button>
        <div class="star__tooth"></div>
        <button class="star__btn">Button2</button>
      </div>
      <div class="star__diagonal">
        <button class="star__btn">Button3</button>
        <div class="star__tooth"></div>
        <button class="star__btn">Button4</button>
      </div>
      <div class="star__diagonal">
        <button class="star__btn">Button5</button>
        <div class="star__tooth"></div>
        <button class="star__btn">Button6</button>
      </div>
      <div class="star__diagonal">
        <button class="star__btn">Button7</button>
        <div class="star__tooth"></div>
        <button class="star__btn">Button8</button>
      </div>
      <div class="star__diagonal">
        <button class="star__btn">Button9</button>
        <div class="star__tooth"></div>
        <button class="star__btn">Button10</button>
      </div>
      <div class="star__diagonal">
        <button class="star__btn">Button11</button>
        <div class="star__tooth"></div>
        <button class="star__btn">Button12</button>
      </div>
    </div>
  </body>
</html>
